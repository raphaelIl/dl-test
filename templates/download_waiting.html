<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다운로드 진행 중</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // 주기적으로 상태 확인
        let checkStatusInterval;

        function checkStatus() {
            fetch('/check-status/{{ file_id }}')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status-text');
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');

                    if (data.status === 'downloading') {
                        statusElement.innerText = '다운로드 중입니다...';
                        progressBar.style.width = Math.min(data.progress, 100) + '%';
                        progressText.innerText = Math.round(data.progress) + '%';
                    } else if (data.status === 'processing') {
                        statusElement.innerText = '파일 처리 중입니다...';
                        progressBar.style.width = '100%';
                        progressText.innerText = '100%';
                    } else if (data.status === 'completed') {
                        statusElement.innerText = '다운로드 완료! 이동 중...';
                        progressBar.style.width = '100%';
                        progressText.innerText = '100%';
                        clearInterval(checkStatusInterval);
                        window.location.href = data.redirect;
                    } else if (data.status === 'error') {
                        statusElement.innerText = '다운로드 오류: ' + (data.error || '알 수 없는 오류');
                        progressBar.style.backgroundColor = '#f44336';
                        progressBar.style.width = '100%';
                        clearInterval(checkStatusInterval);
                    }
                })
                .catch(error => {
                    console.error('상태 확인 중 오류:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 로드 시 즉시 상태 확인
            checkStatus();

            // 2초마다 상태 확인
            checkStatusInterval = setInterval(checkStatus, 2000);
        });
    </script>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-text {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4CAF50;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>다운로드 진행 중</h1>

    <div class="status-text" id="status-text">다운로드가 진행 중입니다...</div>

    <div class="spinner"></div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
            <span class="progress-text" id="progress-text">0%</span>
        </div>
    </div>

    <p>다운로드가 완료되면 자동으로 다음 페이지로 이동합니다.</p>
    <a href="/" class="btn">취소하고 메인으로 돌아가기</a>
</div>
</body>
</html>
