{% extends "base.html" %}

{% block extra_css %}
<style>
    .error-container {
        margin-top: 3rem;
        margin-bottom: 3rem;
    }
    .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }
    .error-card {
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
    }
    .error-header {
        background: linear-gradient(45deg, #dc3545, #f44336);
        padding: 1.5rem;
    }
    .error-body {
        padding: 2rem;
    }
    .error-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    .home-button {
        background: linear-gradient(45deg, #007bff, #0062cc);
        border: none;
        padding: 0.7rem 2rem;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        transition: all 0.3s ease;
    }
    .home-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        background: linear-gradient(45deg, #0062cc, #004fa3);
    }
</style>
{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
            </div>
            <div class="card error-card">
                <div class="card-header error-header text-white">
                    <h3 class="mb-0 text-center">Oops! Error Occurred</h3>
                </div>
                <div class="card-body error-body text-center">
                    <p class="error-message">{{ error }}</p>
                    <a href="{{ url_for('index_redirect') }}" class="btn btn-primary home-button">
                        <i class="bi bi-house-door-fill me-2"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 페이지 로드 시 간단한 애니메이션 효과
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.error-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'all 0.5s ease';

        setTimeout(function() {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
