<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ _('GrabVideo: 최고 화질의 YouTube, TikTok, Instagram, Facebook 동영상을 무료로 다운로드. 빠르고 안전한 온라인 비디오 다운로더 서비스.') }}">
    <meta name="keywords" content="{{ _('GrabVideo, 동영상 다운로더, YouTube 다운로더, TikTok 다운로더, Instagram 다운로더, 비디오 다운로드, 무료 동영상 다운로드, 고화질 다운로드') }}">
    <meta property="og:title" content="GrabVideo - {{ _('최고 화질 동영상 다운로더') }}">
    <meta property="og:description" content="{{ _('YouTube, TikTok, Instagram, Facebook에서 동영상을 무료로 다운로드하세요. 등록 없이 바로 이용 가능합니다.') }}">
    <meta property="og:type" content="website">
    <title>GrabVideo - {% block title %}{{ _('동영상 다운로더') }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_styles.css') }}">
    <!-- SEO - Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GrabVideo",
        "description": "YouTube, Instagram, TikTok, Twitter(X), Facebook(Meta) 등 다양한 소셜 미디어 플랫폼에서 영상을 다운로드할 수 있는 서비스입니다.",
        "applicationCategory": "MultimediaApplication",
        "operatingSystem": "Web"
    }
    </script>
    {% block extra_css %}{% endblock %}
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="logo-container">
            <h1 class="site-logo">
                <span class="grab">Grab</span><span class="video">Video</span>
                <span class="logo-icon"><i class="fas fa-video"></i></span>
            </h1>
            <p class="tagline">{{ _('최고 화질의 동영상 다운로더') }}</p>
        </div>
    </div>
</header>

<main>
    <div class="page-content">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <div class="footer-wrapper">
        <p>&copy; {{ current_year }} GrabVideo - {{ _('동영상 다운로더') }}</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
