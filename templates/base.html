<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ _('GrabVideo: 최고 화질의 YouTube, TikTok, Instagram, Facebook 동영상을 무료로 다운로드. 빠르고 안전한 온라인 비디오 다운로더 서비스.') }}">
    <meta name="keywords" content="{{ _('GrabVideo, 동영상 다운로더, YouTube 다운로더, TikTok 다운로더, Instagram 다운로더, 비디오 다운로드, 무료 동영상 다운로드, 고화질 다운로드') }}">
    <meta property="og:title" content="GrabVideo - {{ _('최고 화질 동영상 다운로더') }}">
    <meta property="og:description" content="{{ _('YouTube, TikTok, Instagram, Facebook에서 동영상을 무료로 다운로드하세요. 등록 없이 바로 이용 가능합니다.') }}">
    <meta property="og:type" content="website">
    <title>GrabVideo - {% block title %}{{ _('동영상 다운로더') }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- SEO - Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #ffeb3b;
            --text-dark: #333333;
            --text-light: #ffffff;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            padding: 1.5rem 0;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.2rem;
            display: inline-block;
            margin: 0 auto;
        }

        .site-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            display: inline-flex;
            align-items: center;
            text-shadow:
                    0 2px 0 #000,
                    0 4px 8px rgba(0,0,0,0.4);
        }

        .grab {
            color: #ffffff;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .video {
            color: #ffd700;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo-icon {
            margin-left: 0.6rem;
            font-size: 2.4rem;
            color: #ffd700;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6));
            animation: pulse 2s infinite;
        }

        .tagline {
            color: #ffffff;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-shadow:
                    0 1px 0 #000,
                    0 2px 4px rgba(0,0,0,0.4);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 50px;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6)); }
        }

        @media (max-width: 576px) {
            .site-logo {
                font-size: 2.4rem;
            }

            .logo-icon {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<header class="py-3">
    <div class="container d-flex justify-content-center">
        <div class="logo-container">
            <h1 class="site-logo">
                <span class="grab">Grab</span><span class="video">Video</span>
                <i class="bi bi-lightning-charge-fill logo-icon"></i>
            </h1>
            <p class="tagline">{{ _('고화질 동영상을 쉽고 빠르게') }}</p>
        </div>
    </div>
</header>

<main class="py-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <p>&copy; {{ _('동영상 다운로더') }}</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
