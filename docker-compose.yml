version: '3'

services:
  video-downloader:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - DOWNLOAD_FOLDER=/app/downloads
      - MAX_FILE_AGE=14
      - MAX_FILE_SIZE=2147483648
    restart: unless-stopped
